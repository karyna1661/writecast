<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="512" height="512" fill="#0a1628" rx="64"/>
  
  <!-- Terminal border -->
  <rect x="32" y="32" width="448" height="448" fill="none" stroke="#1e40af" stroke-width="4" rx="16"/>
  
  <!-- Terminal header dots -->
  <circle cx="48" cy="48" r="6" fill="#ef4444"/>
  <circle cx="64" cy="48" r="6" fill="#fbbf24"/>
  <circle cx="80" cy="48" r="6" fill="#10b981"/>
  
  <!-- Large W letter -->
  <text x="256" y="320" font-family="monospace" font-size="200" fill="#06b6d4" text-anchor="middle" font-weight="bold">W</text>
  
  <!-- Terminal prompt -->
  <text x="256" y="400" font-family="monospace" font-size="24" fill="#10b981" text-anchor="middle">
    writecast
  </text>
  
  <!-- Version -->
  <text x="256" y="440" font-family="monospace" font-size="16" fill="#9ca3af" text-anchor="middle">
    v1.0.0
  </text>
</svg>



