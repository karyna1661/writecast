  </text>
  <text x="600" y="260" font-family="monospace" font-size="32" fill="#06b6d4" text-anchor="middle">
    ██║ █╗ ██║██████╔╝██║   ██║   █████╗  ██║     ███████║███████╗   ██║   
  </text>
  <text x="600" y="290" font-family="monospace" font-size="32" fill="#06b6d4" text-anchor="middle">
    ██║███╗██║██╔══██╗██║   ██║   ██╔══╝  ██║     ██╔══██║╚════██║   ██║   
  </text>
  <text x="600" y="320" font-family="monospace" font-size="32" fill="#06b6d4" text-anchor="middle">
    ╚███╔███╔╝██║  ██║██║   ██║   ███████╗╚██████╗██║  ██║███████║   ██║   
  </text>
  <text x="600" y="350" font-family="monospace" font-size="32" fill="#06b6d4" text-anchor="middle">
     ╚══╝╚══╝ ╚═╝  ╚═╝╚═╝   ╚═╝   ╚══════╝ ╚═════╝╚═╝  ╚═╝╚══════╝   ╚═╝   
  </text>
  
  <!-- Tagline -->
  <text x="600" y="420" font-family="monospace" font-size="24" fill="#10b981" text-anchor="middle">
