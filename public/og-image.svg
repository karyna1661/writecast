  <!-- Terminal prompt example -->
  <text x="100" y="520" font-family="monospace" font-size="16" fill="#fbbf24">
    guest@writecast ~ $ play ABC123
  </text>
  
  <!-- Scanline effect -->
  <defs>
    <pattern id="scanlines" patternUnits="userSpaceOnUse" width="100%" height="4">
      <rect width="100%" height="2" fill="rgba(0,0,0,0.1)"/>
